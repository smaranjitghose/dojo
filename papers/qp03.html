<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeDojo - JavaScript Question Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dojo-dark': '#020817',
                        'dojo-card': '#0F172A',
                        'dojo-accent': '#38BDF8',
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <style>
        .collapsible-content {
            display: none;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapsible-content.open {
            display: block;
        }
    </style>
    <script>
        // Function to load and display paper details, MCQs, short questions, and long questions
        async function loadQuestions() {
            try {
                // Fetch questions and paper details
                const response = await fetch('../data/qp01.json');
                const data = await response.json();

                // Set paper title and date
                document.getElementById('paper-title').textContent = data.title;
                document.getElementById('paper-date').textContent = `Date: ${data.date}`;

                const mcqsContainer = document.getElementById('mcqs-container');
                const shortQuestionsContainer = document.getElementById('short-questions-container');
                const longQuestionsContainer = document.getElementById('long-questions-container');

                // Load MCQs
                data.mcqs.forEach(mcq => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-6';

                    let questionHTML = `
                        <p class="text-gray-400">
                            <strong>(${mcq.id})</strong> ${mcq.question}
                        </p>
                    `;

                    if (mcq.code) {
                        questionHTML += `
                            <pre class="bg-[#1E293B] p-4 rounded-md relative"><button class="absolute top-2 right-2 text-gray-400 hover:text-white" onclick="copyToClipboard(this.parentNode.querySelector('code').textContent)">Copy</button><code class="language-javascript">${mcq.code}</code></pre>
                        `;
                    }

                    const options = Object.entries(mcq.options)
                        .map(([key, value]) => `${key}) ${value}`)
                        .join('    ');

                    questionHTML += `
                        <p class="text-gray-400">
                            ${options}
                        </p>
                    `;

                    questionDiv.innerHTML = questionHTML;
                    mcqsContainer.appendChild(questionDiv);
                });

                // Load Short Questions
                data.shortQuestions.forEach(shortQuestion => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-6';

                    const questionHTML = `
                        <p class="text-gray-400">
                            <strong>(${shortQuestion.id})</strong> ${shortQuestion.question}
                        </p>
                    `;

                    questionDiv.innerHTML = questionHTML;
                    shortQuestionsContainer.appendChild(questionDiv);
                });

                // Load Long Questions
                data.longQuestions.forEach(longQuestion => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-6';

                    let questionHTML = `
                        <p class="text-gray-400">
                            <strong>(${longQuestion.id})</strong> ${longQuestion.question}
                        </p>
                    `;

                    if (longQuestion.subparts) {
                        questionHTML += `<ol class="list-decimal list-inside mt-2">`;
                        longQuestion.subparts.forEach((subpart, index) => {
                            questionHTML += `
                                <li class="text-gray-400 mb-2">
                                    ${subpart}
                                    ${longQuestion.code && index === longQuestion.subparts.length - 1 ? `
                                        <pre class="bg-[#1E293B] p-4 rounded-md relative mt-2"><button class="absolute top-2 right-2 text-gray-400 hover:text-white" onclick="copyToClipboard(this.parentNode.querySelector('code').textContent)">Copy</button><code class="language-javascript">${longQuestion.code}</code></pre>
                                    ` : ''}
                                </li>
                            `;
                        });
                        questionHTML += `</ol>`;
                    }

                    questionDiv.innerHTML = questionHTML;
                    longQuestionsContainer.appendChild(questionDiv);
                });

                // Highlight code blocks after adding them
                Prism.highlightAll();
            } catch (error) {
                console.error('Error loading questions:', error);
                const mcqsContainer = document.getElementById('mcqs-container');
                mcqsContainer.innerHTML = '<p class="text-red-500">Error loading questions. Please try again later.</p>';
            }
        }

        // Function to toggle collapsible sections
        function toggleCollapsible(sectionId) {
            const section = document.getElementById(sectionId);
            section.classList.toggle('open');
        }

        // Function to search questions
function searchQuestions() {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase();
    const contentElements = document.querySelectorAll('body *:not(script):not(style):not(meta):not(title):not(link)'); // Select all text-containing elements

    let firstMatch = null;

    contentElements.forEach(element => {
        if (element.children.length === 0 || element.tagName === 'P' || element.tagName === 'H3') { 
            const originalText = element.getAttribute('data-original-text') || element.innerHTML;
            
            if (!element.getAttribute('data-original-text')) {
                element.setAttribute('data-original-text', originalText);
            }

            if (searchTerm === "") {
                element.innerHTML = element.getAttribute('data-original-text'); // Reset original text
            } else if (originalText.toLowerCase().includes(searchTerm)) {
                const regex = new RegExp(`(${searchTerm})`, 'gi');  // Corrected line here
                element.innerHTML = originalText.replace(regex, '<span class="bg-yellow-300 text-black">$1</span>');

                if (!firstMatch) {
                    firstMatch = element;
                }
            } else {
                element.innerHTML = originalText;
            }
        }
    });

    // Scroll to the first highlighted result
    if (firstMatch) {
        firstMatch.scrollIntoView({ behavior: "smooth", block: "center" });
    }
}

// Ensure original text is stored for resetting after search
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('body *:not(script):not(style):not(meta):not(title):not(link)').forEach(element => {
        if (element.children.length === 0 || element.tagName === 'P' || element.tagName === 'H3') {
            element.setAttribute('data-original-text', element.innerHTML);
        }
    });
});


        // Function to print the question paper
        function printPaper() {
            window.print();
        }

        // Function to copy code to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
        }

        // Load questions when the page loads
        window.addEventListener('load', loadQuestions);
    </script>
</head>
<body class="bg-[#020817] text-gray-100 min-h-screen">
    <!-- Back Button and Search Bar -->
    <div class="container mx-auto px-4 py-6 no-print">
        <a href="../papers.html" class="inline-flex items-center text-dojo-accent hover:text-dojo-accent/80 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Papers
        </a>
    </div>

    <div class="container mx-auto px-4 flex justify-end items-center mb-6 no-print">
        <input type="text" id="search-bar" placeholder="Search questions..." class="bg-[#0F172A] text-gray-100 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-dojo-accent">
        <button onclick="searchQuestions()" class="bg-dojo-accent text-white px-4 py-2 rounded-md hover:bg-dojo-accent/80 transition-colors">Search</button>
   
        <button onclick="window.print()" class="ml-4 px-4 py-2 bg-dojo-accent text-white rounded-lg hover:bg-blue-500 transition-colors">
            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            Print
        </button>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Paper Title Section -->
        <div class="mb-16 animate-title">
            <h1 id="paper-title" class="text-4xl md:text-5xl font-bold text-blue-400 mb-4">
                <!-- Title will be dynamically inserted here -->
            </h1>
            <p id="paper-date" class="text-gray-400 text-lg">
                <!-- Date will be dynamically inserted here -->
            </p>
        </div>

        <!-- Questions Section -->
        <div class="space-y-8">
            <!-- Q.1: Multiple Choice Questions -->
            <div>
                <h3 class="text-2xl font-bold mb-6 cursor-pointer" onclick="toggleCollapsible('mcqs-container')">
                    Q.1 Multiple Choice Questions
                </h3>
                <div id="mcqs-container" class="collapsible-content open">
                    <!-- MCQs will be dynamically inserted here -->
                </div>
            </div>

            <!-- Q.2: Short Questions -->
            <div>
                <h3 class="text-2xl font-bold mb-6 cursor-pointer" onclick="toggleCollapsible('short-questions-container')">
                    Q.2 Attempt any five (Short Questions)
                </h3>
                <div id="short-questions-container" class="collapsible-content open">
                    <!-- Short Questions will be dynamically inserted here -->
                </div>
            </div>

            <!-- Q.3: Long Questions -->
            <div>
                <h3 class="text-2xl font-bold mb-6 cursor-pointer" onclick="toggleCollapsible('long-questions-container')">
                    Q.3 Long Questions
                </h3>
                <div id="long-questions-container" class="collapsible-content open">
                    <!-- Long Questions will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="py-8 px-4 text-center text-gray-400 border-t border-gray-800 no-print">
        <p>&copy; 2025 PracticeDojo. All rights reserved.</p>
    </footer>
</body>
</html>
