<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PracticeDojo - JavaScript Question Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dojo-dark': '#020817',
                        'dojo-card': '#0F172A',
                        'dojo-accent': '#38BDF8',
                    }
                }
            }
        }
    </script>
    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <style>
        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
    <script>
        // Function to load and display paper details, MCQs, short questions, and long questions
        async function loadQuestions() {
            try {
                // Fetch questions and paper details
                const response = await fetch('../data/qp02.json');
                const data = await response.json();

                // Set paper title and date
                document.getElementById('paper-title').textContent = data.title;
                document.getElementById('paper-date').textContent = `Date: ${data.date}`;

                const mcqsContainer = document.getElementById('mcqs-container');
                const shortQuestionsContainer = document.getElementById('short-questions-container');
                const longQuestionsContainer = document.getElementById('long-questions-container');

                // Load MCQs
                data.mcqs.forEach(mcq => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-6';

                    let questionHTML = `
                        <p class="text-gray-400">
                            <strong>(${mcq.id})</strong> ${mcq.question}
                        </p>
                    `;

                    if (mcq.code) {
                        questionHTML += `
                            <pre class="bg-[#1E293B] p-4 rounded-md relative"><button class="absolute top-2 right-2 text-gray-400 hover:text-white" onclick="copyToClipboard(this.parentNode.querySelector('code').textContent)">Copy</button><code class="language-javascript">${mcq.code}</code></pre>
                        `;
                    }

                    const options = Object.entries(mcq.options)
                        .map(([key, value]) => `${key}) ${value}`)
                        .join('    ');

                    questionHTML += `
                        <p class="text-gray-400">
                            ${options}
                        </p>
                    `;

                    questionDiv.innerHTML = questionHTML;
                    mcqsContainer.appendChild(questionDiv);
                });

                // Load Short Questions
                data.shortQuestions.forEach(shortQuestion => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-6';

                    const questionHTML = `
                        <p class="text-gray-400">
                            <strong>(${shortQuestion.id})</strong> ${shortQuestion.question}
                        </p>
                    `;

                    questionDiv.innerHTML = questionHTML;
                    shortQuestionsContainer.appendChild(questionDiv);
                });

                // Load Long Questions
                data.longQuestions.forEach(longQuestion => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'mb-6';

                    let questionHTML = `
                        <p class="text-gray-400">
                            <strong>(${longQuestion.id})</strong> ${longQuestion.question}
                        </p>
                    `;

                    if (longQuestion.subparts) {
                        questionHTML += `<ol class="list-decimal list-inside mt-2">`;
                        longQuestion.subparts.forEach((subpart, index) => {
                            questionHTML += `
                                <li class="text-gray-400 mb-2">
                                    ${subpart}
                                    ${longQuestion.code && index === longQuestion.subparts.length - 1 ? `
                                        <pre class="bg-[#1E293B] p-4 rounded-md relative mt-2"><button class="absolute top-2 right-2 text-gray-400 hover:text-white" onclick="copyToClipboard(this.parentNode.querySelector('code').textContent)">Copy</button><code class="language-javascript">${longQuestion.code}</code></pre>
                                    ` : ''}
                                </li>
                            `;
                        });
                        questionHTML += `</ol>`;
                    }

                    questionDiv.innerHTML = questionHTML;
                    longQuestionsContainer.appendChild(questionDiv);
                });

                // Highlight code blocks after adding them
                Prism.highlightAll();
            } catch (error) {
                console.error('Error loading questions:', error);
                const mcqsContainer = document.getElementById('mcqs-container');
                mcqsContainer.innerHTML = '<p class="text-red-500">Error loading questions. Please try again later.</p>';
            }
        }

        // Load questions when the page loads
        window.addEventListener('load', loadQuestions);

        function toggleCollapse(id) {
            const section = document.getElementById(id);
            const arrow = document.getElementById(`${id}-arrow`);
            section.classList.toggle('hidden');
            arrow.classList.toggle('rotate-180');
        }

    </script>
</head>
<body class="bg-[#020817] text-gray-100 min-h-screen">
    <!-- Back Button -->
    <div class="container mx-auto px-4 py-6 no-print">
        <a href="../papers.html" class="inline-flex items-center text-dojo-accent hover:text-dojo-accent/80 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Papers
        </a>
    </div>
    
    <div class="container mx-auto px-4 flex justify-end items-center mb-6 no-print">
        <button onclick="window.print()" class="ml-4 px-4 py-2 bg-dojo-accent text-white rounded-lg hover:bg-blue-500 transition-colors">
            <svg class="w-5 h-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
            </svg>
            Print
        </button>
    </div>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-16">
            <h1 id="paper-title" class="text-4xl md:text-5xl font-bold text-blue-400 mb-4"></h1>
            <p id="paper-date" class="text-gray-400 text-lg"></p>
        </div>
        <div class="space-y-8">
            <div class="p-6 bg-dojo-card rounded-lg">
                <h3 class="text-2xl font-bold mb-6 cursor-pointer flex items-center justify-between" onclick="toggleCollapse('mcqs-container')">
                    <span>Multiple Choice Questions</span>
                    <span id="mcqs-container-arrow" class="text-xs transition-transform ml-auto">▼</span>
                </h3>
                <div id="mcqs-container" class="space-y-4 hidden"></div>
            </div>
            <div class="p-6 bg-dojo-card rounded-lg">
                <h3 class="text-2xl font-bold mb-6 cursor-pointer flex items-center justify-between" onclick="toggleCollapse('short-questions-container')">
                    <span>Short Questions</span>
                    <span id="short-questions-container-arrow" class="text-xs transition-transform ml-auto">▼</span>
                </h3>
                <div id="short-questions-container" class="space-y-4 hidden"></div>
            </div>
            <div class="p-6 bg-dojo-card rounded-lg">
                <h3 class="text-2xl font-bold mb-6 cursor-pointer flex items-center justify-between" onclick="toggleCollapse('long-questions-container')">
                    <span>Long Questions</span>
                    <span id="long-questions-container-arrow" class="text-xs transition-transform ml-auto">▼</span>
                </h3>
                <div id="long-questions-container" class="space-y-4 hidden"></div>
            </div>
        </div>
    </main>
    <footer class="py-8 px-4 text-center text-gray-400 border-t border-gray-800 no-print">
        <p>&copy; 2025 PracticeDojo. All rights reserved.</p>
    </footer>
</body>
</html>
